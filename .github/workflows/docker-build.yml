name: docker-build

on:
  push:
    branches:
      - cosmos/*/*
      - chains/*/*

env:
  REGISTRY: ghcr.io

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Set Callisto chain name ðŸ”§
        shell: bash
        run: echo "CHAIN_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//_/g')" >> $GITHUB_ENV

      - name: Set Callisto version ðŸ”§
        shell: bash
        run: echo "GITHUB_VERSION=$(git describe --tags)" >> $GITHUB_ENV

      - name: Prepare tags ðŸ·ï¸
        id: prep
        run: |
          DOCKER_IMAGE=${{ github.repository }}
          CHAIN_NAME="${{env.CHAIN_NAME}}"
          VERSION="${{env.GITHUB_VERSION}}"
          TAGS="${DOCKER_IMAGE}:${CHAIN_NAME}-${VERSION:-latest}"
          echo ::set-output name=version::${VERSION}
          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=created::$(date -u +'%Y-%m-%dT%H:%M:%SZ')

      - name: Determine Dockerfile to use ðŸ”
        run: |
          if [[ -f Dockerfile.cosmwasm ]]; then
            export DOCKERFILE=Dockerfile.cosmwasm
          else
            export DOCKERFILE=Dockerfile.default
          fi
          echo "DOCKERFILE=${DOCKERFILE}" >> $GITHUB_ENV

      - name: Set up Docker Buildx ðŸ§°
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub ðŸ‘¤
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ðŸ“¤
        uses: docker/build-push-action@v5
        with:
          context: .
          file: "./${{ env.DOCKERFILE }}"
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.prep.outputs.tags }}
